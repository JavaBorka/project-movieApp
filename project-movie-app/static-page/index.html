<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
     <title>MovieApp</title>
 </head>
 <body>

    <header class="header">
        <div class="header__logo">
            <img class="header__image" src="../src/assets/logo-movie-app.svg" alt="movie app logo">
        </div>
    </header>

    <main>
        <div class="app__container">
            <h2>Popular Movies</h2>
        
            <div class="search-row">
                <label for="search">Search movie:</label>
                <input type="text" id="search" placeholder="Type to search..." />
            </div>
        
            <div class="card-container">
                <div class="card">
                    <img src="https://image.tmdb.org/t/p/w500/mwzDApMZAGeYCEVjhegKvCzDX0W.jpg" alt="Movie 1" />
                </div>
                <div class="card">
                    <img src="https://image.tmdb.org/t/p/w500/6J4lPto3rjlHZwhIhCy9cOWNnqb.jpg" alt="Movie 2" />
                </div>
                <div class="card">
                    <img src="https://image.tmdb.org/t/p/w500/r9xf19feljoQSQrTFmcrikID4Kq.jpg" alt="Movie 3" />
                </div>
                <div class="card">
                    <img src="https://image.tmdb.org/t/p/w500/A5Ct2Ndped8jMpltMtPUxnBARvH.jpg" alt="Movie 4" />
                </div>
                <div class="card">
                    <img src="https://image.tmdb.org/t/p/w500/sIYUhbkjgedkYuiQ9MW3fzyc7Gf.jpg" alt="Movie 5" />
                </div>
                <div class="card">
                    <img src="https://image.tmdb.org/t/p/w500/tRuZUbucePOXsBgkGB5oSTzTYzi.jpg" alt="Movie 6" />
                </div>
                <div class="card">
                    <img src="https://image.tmdb.org/t/p/w500/3bhkrj58Vtu7enYsRolD1fZdja1.jpg" alt="Movie 7" />
                </div>
            </div>
        
            <button>Show More</button>
        </div>
    </main>
      
    <footer>
        © 2025 MovieApp — Built with ❤️ by Barbora
    </footer>

 </body>
 </html>
